<!DOCTYPE html>
<html>
<head>
  <meta charset ="UTF-8">
  <link rel="stylesheet" href="style.css"/>
  <title> Google-Homepage TOP</title>
</head>
  <body>
    <div>
      <ul id="header">
        <li><a id="gmail" href="#">Gmail</a></li>
        <li><a id="images" href="#">Images</a></li>
        <li><a id="apps" href="#">Apps</a></li>
        <li><input type="submit" id="signin" value="Sign in"</li>
      </ul>
    </div>
    <div class="googlelogo">
      <img src= "https://www.fineprintnyc.com/images/blog/history-of-logos/google/google-logo.png" alt="Google Logo"/>
    </div>
    <div class="textbox"
      <form action="#" method="post">
        <input type="text" id="text" name="searchbar"/>
      </form>
    </div>
    <div class="buttons"
      <form>
        <input type="submit" id="googlesearch" value="Google Search"/>
        <input type="submit" id="lucky" value="I'm Feeling Lucky"/>
      </form>
    </div>
        <div id="footer">
          <ul style="list-style-type:none">
          <span id="bottomleft">
            <li><a id="advertising" href="#">Advertising</a></li>
            <li><a id="business" href="#">Business</a></li>
            <li><a id="about" href="#">About</a></li>
          <span>
          <span id="bottomright">
            <li><a id="privacy" href="#">Privacy</a></li>
            <li><a id="terms" href="#">Terms</a></li>
            <li><a id="settings" href="#">Settings</a></li>
          <span>
         </ul>
       </div>
     </body>
</html>
